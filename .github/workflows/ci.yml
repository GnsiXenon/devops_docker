name: Build and Deploy Docker App

on:
  push:
    branches:
      - feature/deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Railway CLI
      run: |
        curl -fsSL https://railway.app/install.sh | sh

    - name: Deploy Docker Containers
      run: railway up
